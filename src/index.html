    <link href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script>
        console.log('%c我叫蔡尚卿', 'background-image:-webkit-gradient( linear, left top, right top, color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f), color-stop(0.45, #2ff), color-stop(0.6, #2f2),color-stop(0.75, #2f2), color-stop(0.9, #ff2), color-stop(1, #f22) );color:transparent;-webkit-background-clip: text;font-size:3em;','有意向欢迎致电');

<body>
    <!-- 预加载 -->

        <header>
            <div class="scan">   
               <i class="iconfont">&#xe610;</i>
           </div>
           <div class="hide"></div>
           <div class="share">
               <i class="iconfont">&#xf003a;</i>
               <ul class="share-list">
                  <li class="sl-item"><i class="iconfont">&#xe644;</i>分享到朋友圈</li>
                  <li class="sl-item"><i class="iconfont">&#xe634;</i>分享到QQ</li>
                  <li class="sl-item"><i class="iconfont">&#xe6b3;</i>分享到QQ空间</li>
              </ul>
          </div>
      </header>
      <!-- Swiper -->
      <div class="swiper-container swiper-h">
        <div class="swiper-wrapper">
            <!-- 无限滚动 -->
            <div class="swiper-slide">
                <div id="wrapper">
                    <div id="scroller">
                        <div class="pullDown">
                            <h3>要刷新了...</h3>    
                        </div>
                        <ul id="add" class="list-skill"> 

                        </ul>

                        </div>
                    </div>
                </div>
            </div>
            <!-- 项目 -->
            <div class="swiper-slide">
               <div class="swiper-container swiper-v">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">

                        <p><span>类型:</span>电商网站</p>
                        <p><span>网址:</span>http://www.tongweifood.cn/</p>

                        <p><span>工程介绍:</span>项目耗时3周，主要处理前端页面，当时并未要求移动端适配，故该网站只适应于PC端应用</p>
                        <p><span>描述:</span>Html、Css2、js等</p>
                    </div>
                    <div class="swiper-slide">
                        
                    </div>
                </div>
                <div class="swiper-pagination swiper-pagination-v"></div>
            </div>
        </div>
        <div class="swiper-slide">
        </div>
        <div class="swiper-slide">
        </div>

    <div class="swiper-pagination swiper-pagination-white"></div>
</div>
